<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="app-toolbar">
    <button type="button" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-app-name">
      {{ title }}
    </h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" [opened]="!mobileQuery.matches">
      <mat-nav-list>
        <a mat-list-item routerLink="/summary">
          <fa-icon [icon]="faListUl">
          </fa-icon>
          &nbsp;
          Summary
        </a>
        <a mat-list-item routerLink="/skills">
          <fa-icon [icon]="faCode">
          </fa-icon>
          &nbsp;
          Skills
        </a>
        <a mat-list-item routerLink="/work-experiences">
          <fa-icon [icon]="faBriefcase">
          </fa-icon>
          &nbsp;
          Work Experiences
        </a>
        <a mat-list-item routerLink="/education">
          <fa-icon [icon]="faGraduationCap">
          </fa-icon>
          &nbsp;
          Education
        </a>
        <a mat-list-item routerLink="/volunteer-experiences">
          <fa-icon [icon]="faHandshakeAngle">
          </fa-icon>
          &nbsp;
          Volunteer Experiences
        </a>
        <a mat-list-item routerLink="/certificates">
          <fa-icon [icon]="faCertificate">
          </fa-icon>
          &nbsp;
          Certificates
        </a>
        <a mat-list-item routerLink="/portfolio">
          <fa-icon [icon]="faBorderNone">
          </fa-icon>
          &nbsp;
          Portfolio
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main class="container-fluid">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
